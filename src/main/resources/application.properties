spring.application.name=grimore
management.endpoints.web.exposure.include=health,metrics

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/grimore_db}
spring.datasource.username=${DATABASE_USERNAME:grimore}
spring.datasource.password=${DATABASE_PASSWORD:grimore}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=${JWT_SECRET:sua-chave-secreta-muito-longa-e-segura-com-no-minimo-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400}
jwt.issuer=grimore-api
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}

# Spring AI / OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.1

# Multipart (file upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
