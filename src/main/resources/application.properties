spring.application.name=grimore
management.endpoints.web.exposure.include=health,metrics

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/grimore_db}
spring.datasource.username=${DATABASE_USERNAME:grimore}
spring.datasource.password=${DATABASE_PASSWORD:grimore}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=sua-chave-secreta-muito-longa-e-segura-com-no-minimo-256-bits
jwt.expiration=86400
jwt.issuer=grimore-api
jwt.refresh-expiration=604800

