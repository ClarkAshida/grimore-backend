version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: grimore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: grimore_db
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - grimore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grimore -d grimore_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  grimore-network:
    driver: bridge
