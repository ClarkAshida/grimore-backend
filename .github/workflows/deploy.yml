name: Deploy to EC2 (ECR + SSM)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: grimore-api
  IMAGE_TAG: latest
  INSTANCE_ID: i-0c634e754116a73a3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy on EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ env.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Grimore API" \
            --parameters commands='[
              "set -e",
              "cd /opt/grimore/compose",
              "aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 343218226924.dkr.ecr.us-east-1.amazonaws.com",
              "docker pull 343218226924.dkr.ecr.us-east-1.amazonaws.com/grimore-api:latest",
              "docker compose -f docker-compose.prod.yml --env-file /opt/grimore/secrets/.env up -d",
              "docker image prune -f"
            ]'