name: CI/CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: grimore-api
  DOCKER_TAG: ${{ github.sha }}
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > grimore-api.tar.gz

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Test AWS Credentials
        run: |
          echo "Testing AWS credentials..."
          aws sts get-caller-identity
          
          echo "Verifying security group exists..."
          aws ec2 describe-security-groups \
            --group-ids ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --region ${{ env.AWS_REGION }}

      - name: Get GitHub Actions Runner IP
        id: runner-ip
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "ip=$RUNNER_IP" >> $GITHUB_OUTPUT
          echo "GitHub Actions Runner IP: $RUNNER_IP"

      - name: Add Runner IP to Security Group
        id: add-ip
        run: |
          echo "Security Group ID: ${{ secrets.EC2_SECURITY_GROUP_ID }}"
          echo "Runner IP: ${{ steps.runner-ip.outputs.ip }}"
          echo "AWS Region: ${{ env.AWS_REGION }}"
          
          # Tentar adicionar a regra (ignora se jÃ¡ existe)
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.runner-ip.outputs.ip }}/32 \
            --region ${{ env.AWS_REGION }} 2>&1 | tee output.txt
          
          # Verificar se deu erro que nÃ£o seja "jÃ¡ existe"
          if grep -q "InvalidPermission.Duplicate" output.txt; then
            echo "âœ… IP already authorized (OK)"
          elif grep -q "error" output.txt; then
            echo "âŒ Error adding IP to security group"
            cat output.txt
            exit 1
          else
            echo "âœ… IP successfully added to security group"
          fi
          
          echo "Waiting 15 seconds for security group to propagate..."
          sleep 15

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "grimore-api.tar.gz,docker-compose.prod.yml"
          target: "/home/ubuntu/grimore-api"
          timeout: 60s
          command_timeout: 30m

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 30m
          envs: DATABASE_URL,DATABASE_USERNAME,DATABASE_PASSWORD,JWT_SECRET,OPENAI_API_KEY
          script: |
            cd /home/ubuntu/grimore-api
            
            echo "ðŸ“ Creating .env file..."
            cat > .env << EOF
            DATABASE_URL=$DATABASE_URL
            DATABASE_USERNAME=$DATABASE_USERNAME
            DATABASE_PASSWORD=$DATABASE_PASSWORD
            JWT_SECRET=$JWT_SECRET
            OPENAI_API_KEY=$OPENAI_API_KEY
            JPA_DDL_AUTO=validate
            JPA_SHOW_SQL=false
            EOF
            
            echo "ðŸ“¦ Loading Docker image..."
            docker load < grimore-api.tar.gz
            
            echo "ðŸ›‘ Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -af
            
            echo "ðŸš€ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "â³ Waiting 30 seconds for application to start..."
            sleep 30
            
            echo "ðŸ“Š Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo "ðŸ“‹ Container logs (last 100 lines):"
            docker-compose -f docker-compose.prod.yml logs --tail=100 api
            
            echo "ðŸ” Checking if port 8080 is listening..."
            sudo netstat -tlnp | grep 8080 || echo "âš ï¸ Port 8080 not listening!"
            
            echo "ðŸ¥ Testing health endpoint from inside EC2..."
            curl -v http://localhost:8080/actuator/health || echo "âš ï¸ Health check failed from localhost"
            
            echo "ðŸŒ Testing from container network..."
            docker exec grimore-api curl -f http://localhost:8080/actuator/health || echo "âš ï¸ Health check failed from container"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 30s
          script: |
            echo "ðŸ” Verifying deployment..."
            
            # Verificar se container estÃ¡ rodando
            if ! docker ps | grep -q grimore-api; then
              echo "âŒ Container is not running!"
              docker-compose -f /home/ubuntu/grimore-api/docker-compose.prod.yml logs --tail=200 api
              exit 1
            fi
            
            echo "âœ… Container is running"
            
            # Aguardar mais um pouco se necessÃ¡rio
            sleep 10
            
            # Testar endpoint de health
            if curl -f http://localhost:8080/actuator/health; then
              echo ""
              echo "âœ… Deployment successful! API is healthy"
              echo "ðŸŒ Access your API at: http://${{ secrets.EC2_HOST }}:8080"
            else
              echo "âš ï¸ API not responding on port 8080"
              echo "ðŸ“‹ Recent logs:"
              docker-compose -f /home/ubuntu/grimore-api/docker-compose.prod.yml logs --tail=100 api
              exit 1
            fi

      - name: Remove Runner IP from Security Group
        if: always()
        run: |
          echo "ðŸ§¹ Removing runner IP from security group..."
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.runner-ip.outputs.ip }}/32 \
            --region ${{ env.AWS_REGION }} || echo "IP already removed or error occurred"
          
          echo "âœ… Cleanup completed"
