name: CI/CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: grimore-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > grimore-api.tar.gz

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "grimore-api.tar.gz,docker-compose.prod.yml"
          target: "/home/ubuntu/grimore-api"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DATABASE_URL,DATABASE_USERNAME,DATABASE_PASSWORD,JWT_SECRET,OPENAI_API_KEY
          script: |
            cd /home/ubuntu/grimore-api
            
            # Criar arquivo .env
            cat > .env << EOF
            DATABASE_URL=$DATABASE_URL
            DATABASE_USERNAME=$DATABASE_USERNAME
            DATABASE_PASSWORD=$DATABASE_PASSWORD
            JWT_SECRET=$JWT_SECRET
            OPENAI_API_KEY=$OPENAI_API_KEY
            JPA_DDL_AUTO=validate
            JPA_SHOW_SQL=false
            EOF
            
            # Carregar nova imagem Docker
            docker load < grimore-api.tar.gz
            
            # Parar containers antigos
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remover imagens antigas (liberar espaço)
            docker image prune -af
            
            # Iniciar containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Verificar status
            docker-compose -f docker-compose.prod.yml ps
            
            # Aguardar healthcheck
            sleep 15
            
            # Logs da aplicação
            docker-compose -f docker-compose.prod.yml logs --tail=50 api

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Verificar se API está respondendo
            curl -f http://localhost:8080/healthy || exit 1
            echo "✅ Deployment successful!"